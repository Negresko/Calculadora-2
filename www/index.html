<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!--JAVASCRIPT-->
    <script src="components/loader.js"></script>
    <script src="components/jquery-3.3.1.min.js"></script>
    <script src="components/calcular.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron">
          <h1><font>Calculadora Básica</font></h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="valor">Valor 1</label>
          <input type="number" id="valor1" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="valor2"> Valor 2</label>
          <input type="number" id="valor2" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"> 
          <label for="result">Resultado</label>
          <input type="number" id="result" class="form-control" readonly>
        </div>
      </div>  
        <div class="row">
            <div class="col-xs-6">
                <button id="somar" class="btn btn-success btn-block">Somar</button>
            </div>  
            <div class="col-xs-6">
                <button id="subtracao" class="btn btn-success btn-block">Subtração</button>
            </div>
         </div>
         <div class="row">
            <div class="col-xs-6">
            <button id="multiplicacao" class="btn btn-success btn-block">Multiplicação</button>
            </div> 
            <div class="col-xs-6">
            <button id="divisao" class="btn btn-success btn-block">Divisão</button>
            </div>
        </div>
      </div>  
    </div>
</body>
</html>
