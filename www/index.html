<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!--JAVASCRIPT-->
    <script src="components/loader.js"></script>
    <script src="components/jquery-3.3.1.min.js"></script>
    <script src="components/calcular.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron">
          <h1><font>Calculadora Avan√ßada</font></h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"> 
          <label for="result">Resultado</label>
          <input type="number" id="result" class="form-control" readonly>
        </div>
      </div>  
        <div class="row painel">
            <div class="col-xs-3">
                <button id="sete" class="btn btn-success btn-block">7</button>
            </div>
            <div class="col-xs-3">
                <button id="oito" class="btn btn-success btn-block">8</button>
            </div>
            <div class="col-xs-3">
            <button id="nove" class="btn btn-success btn-block">9</button>
            </div>
            <div class="col-xs-3">
            <button id="somar" class="btn btn-success btn-block">+</button>
            </div>
        </div>
        <div class="row painel">
            <div class="col-xs-3">
                <button id="quatro" class="btn btn-success btn-block">4</button>
            </div>
            <div class="col-xs-3">
                <button id="cinco" class="btn btn-success btn-block">5</button>
            </div>
            <div class="col-xs-3">
            <button id="seis" class="btn btn-success btn-block">6</button>
            </div>
            <div class="col-xs-3">
            <button id="subtracao" class="btn btn-success btn-block">-</button>
            </div>
        </div>
        <div class="row painel">
            <div class="col-xs-3">
                <button id="um" class="btn btn-success btn-block">1</button>
            </div>
            <div class="col-xs-3">
                <button id="dois" class="btn btn-success btn-block">2</button>
            </div>
            <div class="col-xs-3">
            <button id="tres" class="btn btn-success btn-block">3</button>
            </div>
            <div class="col-xs-3">
            <button id="divisao" class="btn btn-success btn-block">/</button>
            </div>
        </div>
        <div class="row painel">
            <div class="col-xs-3">
                <button id="zero" class="btn btn-success btn-block">0</button>
            </div>
            <div class="col-xs-3">
                <button id="ponto" class="btn btn-success btn-block">.</button>
            </div>
            <div class="col-xs-3">
            <button id="igual" class="btn btn-success btn-block">=</button>
            </div>
            <div class="col-xs-3">
            <button id="multiplicacao" class="btn btn-success btn-block">*</button>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button id="c" class="btn btn-success btn-block">C</button>
          </div>
        </div>
      </div>  
    </div>
</body>
</html>
